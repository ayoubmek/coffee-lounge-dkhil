<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Redirect</title>
  <script>
    // نقرأ الرابط من ملف redirect.json
    fetch("redirect.json")
      .then(response => response.json())
      .then(data => {
        // نعمل إعادة توجيه
        window.location.href = data.url;
      })
      .catch(error => {
        document.body.innerHTML = "<h2>Error loading redirect URL</h2>";
        console.error(error);
      });
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
